{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Список книг</h1>

    <form method="get" action="" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Поиск по названию или автору..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Найти
            </button>
        </div>
    </form>

    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                    <p class="card-text">{{ book.desc }}</p>
                    <p class="card-text"><small class="text-muted">Дата публикации: {{ book.publication_date }}</small></p>
                    <a href="#" class="btn btn-primary btn-block">Купить</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Книги не найдены.</p>
        </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Добавить книгу
        </a>
    </div>
</div>
{% endblock %}
