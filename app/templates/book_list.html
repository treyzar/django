{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Список книг</h1>

    <!-- Поисковая форма -->
    <form method="get" action="" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Поиск по названию или автору..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Найти
            </button>
        </div>
    </form>

    <!-- Список книг -->
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none">{{ book.full_name }}</a>
            <div>
                <a href="{% url 'update' book.pk %}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pen"></i> Редактировать
                </a>
                <a href="{% url 'delete' book.pk %}" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash3"></i> Удалить
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!-- Кнопка "Добавить" -->
    <div class="mt-4">
        <a href="{% url 'create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Добавить книгу
        </a>
    </div>
</div>
{% endblock %}
